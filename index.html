<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator-wrapper">
      <div class="result-container">
        <span class="result">0</span>
        <span class="cursor-blinker">_</span>
      </div>
      <ul class="calculator-btn-wrapper">
        <li class="calculator-btn lg">
          <div class="btn-text danger">C</div>
        </li>
        <!-- <li class="calculator-btn">
          <div class="btn-text disabled"></div>
        </li>
        <li class="calculator-btn">
          <div class="btn-text disabled"></div>
        </li> -->
        <li class="calculator-btn lg">
          <div class="btn-text danger">DEL</div>
        </li>
        <li class="calculator-btn">
          <div class="btn-text">7</div>
        </li>
        <li class="calculator-btn">
          <div class="btn-text">8</div>
        </li>
        <li class="calculator-btn">
          <div class="btn-text">9</div>
        </li>
        <li class="calculator-btn">
          <div class="btn-text">/</div>
        </li>
        <li class="calculator-btn">
          <div class="btn-text">4</div>
        </li>
        <li class="calculator-btn">
          <div class="btn-text">5</div>
        </li>
        <li class="calculator-btn">
          <div class="btn-text">6</div>
        </li>
        <li class="calculator-btn">
          <div class="btn-text">*</div>
        </li>
        <li class="calculator-btn">
          <div class="btn-text">1</div>
        </li>
        <li class="calculator-btn">
          <div class="btn-text">2</div>
        </li>
        <li class="calculator-btn">
          <div class="btn-text">3</div>
        </li>
        <li class="calculator-btn">
          <div class="btn-text">-</div>
        </li>
        <li class="calculator-btn">
          <div class="btn-text">.</div>
        </li>
        <li class="calculator-btn">
          <div class="btn-text">0</div>
        </li>
        <li class="calculator-btn">
          <div class="btn-text">+</div>
        </li>
        <li class="calculator-btn">
          <div class="btn-text">=</div>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
